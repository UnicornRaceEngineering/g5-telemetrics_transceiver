<!doctype html>
<html>
	<head>
		<title>Socket.IO chat</title>
		<style>
			* { margin: 0; padding: 0; box-sizing: borderbox; }
			body { font: 13px Helvetica, Arial; }
			form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
			form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
			form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10%; }
			#messages { list-style-type: none, margin: 0; padding: 0; }
			#messages li { padding: 5px 10px; }
			#messages li:nth-child(odd) { background: #eee; }
		</style>
	</head>
	<body>
	<div id ="container" style="width:100%; height:400px;">Text</div>
		<script src="/socket.io/socket.io.js"></script>
        <script src="/public/jquery-2.1.1.min.js"></script>
        <script src="/public/highcharts.js"></script>
        <script src="/public/highcharts-more.js"></script>
		<script>
			var socket = io();
			
            $(function () {
                $('#container').highcharts({
                    chart: {
                        type: 'gauge'
                    },
                    title: {
                        text: 'Speedometer'
                    },
                    yAxis: {
                        min: 0,
                        max: 200,
                    },
                    series: [{
                        name: 'Speed',
                        data: [80],
                        dataLabels: {
                            formatter: function () {
                                var kmh = this.y,
                                    mph = Math.round(kmh * 0.621);
                                return '<span style="color:#339">'+ kmh + ' km/h</span><br/>' +
                                    '<span style="color:#933">' + mph + ' mph</span>';
                            },
                            backgroundColor: {
                                linearGradient: {
                                    x1: 0,
                                    y1: 0,
                                    x2: 0,
                                    y2: 1
                                },
                                stops: [
                                    [0, '#DDD'],
                                    [1, '#FFF']
                                ]
                            }
                        },
                        tooltip: {
                            valueSuffix: ' km/h'
                        }
                    }]
                
                },
                // Add some life
                function(chart) {
                    socket.on('RoadSpeed (km/h)', function(velocity) {
                        var point = chart.series[0].points[0],
                            newVal, inc = Math.round(velocity);
                
                        newVal = point.y + inc;
                        if (newVal < 0 || newVal > 200) {
                            newVal = point.y - inc;
                        }
                
                        point.update(newVal);
                    });
                
                });

                $('#container').highcharts({
                    chart: {
                        type: 'gauge'
                    },
                    title: {
                        text: 'Speedometer'
                    },
                    yAxis: {
                        min: 0,
                        max: 200,
                    },
                    series: [{
                        name: 'Speed',
                        data: [80],
                        dataLabels: {
                            formatter: function () {
                                var kmh = this.y,
                                    mph = Math.round(kmh * 0.621);
                                return '<span style="color:#339">'+ kmh + ' km/h</span><br/>' +
                                    '<span style="color:#933">' + mph + ' mph</span>';
                            },
                            backgroundColor: {
                                linearGradient: {
                                    x1: 0,
                                    y1: 0,
                                    x2: 0,
                                    y2: 1
                                },
                                stops: [
                                    [0, '#DDD'],
                                    [1, '#FFF']
                                ]
                            }
                        },
                        tooltip: {
                            valueSuffix: ' km/h'
                        }
                    }]
                
                },
                // Add some life
                function(chart) {
                    socket.on('RoadSpeed (km/h)', function(velocity) {
                        var point = chart.series[0].points[0],
                            newVal, inc = Math.round(velocity);
                
                        newVal = point.y + inc;
                        if (newVal < 0 || newVal > 200) {
                            newVal = point.y - inc;
                        }
                
                        point.update(newVal);
                    });
                
                });
            });
		</script>
	</body>
</html>
